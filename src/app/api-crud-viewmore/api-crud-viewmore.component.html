<div class="card col-6 mx-auto">
    <img class="card-img-top" [src]="tempStudent.avatar" alt="Card image" style="width:100%">
    <div class="card-body">
        <h4 class="card-title">
            <span class="fw-semibold">Name: </span>
            {{tempStudent.name}}
        </h4>
        <p class="card-text">
            <span class="fw-semibold">Description: </span>
            {{tempStudent.description}}
        </p>
        <p class="card-text">
            <span class="fw-semibold">Address: </span>
            {{tempStudent.address}}
        </p>
        <a routerLink="../" class="btn btn-primary mx-2">Back</a>
        <a class="btn btn-danger mx-2" (click)="deleteStudent()">Delete</a>
        <a class="btn btn-success mx-2" routerLink="/api-crud/add-edit/{{tempStudent.id}}">Edit</a>
    </div>
</div>
