<div class="text-center my-5">
    <h3>Api Crud Add/Edit Form</h3>
</div>
<form [formGroup]="studentForm" class="col-4 mx-auto">
    <div class="form-group mb-2">
        <label>Name:</label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group mb-2">
        <label>Avatar:</label>
        <input type="text" class="form-control" formControlName="avatar">
    </div>
    <div class="form-group mb-2">
        <label>Description:</label>
        <input type="text" class="form-control" formControlName="description">
    </div>
    <div class="form-group mb-2">
        <label>Address:</label>
        <input type="text" class="form-control" formControlName="address">
    </div>
    <div class="form-group mb-2">
        <label>Created At:</label>
        <input type="text" class="form-control" formControlName="createdAt">
    </div>
    <div class="form-group mt-4">
        <button type="submit" class="btn btn-primary w-100" (click)="submitForm()">{{ id ? 'Edit' : 'Add'}}</button>
    </div>
</form>
